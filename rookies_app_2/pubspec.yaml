name: rookies_app_2
description: "ESP32 Robotic Arm Control Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Bluetooth 통신 (ESP32와 연결)
  flutter_bluetooth_serial: ^0.4.0
  
  # 런타임 권한 관리 (블루투스, 위치 권한)
  permission_handler: ^11.0.0
  
  # JSON 직렬화/역직렬화
  json_annotation: ^4.8.1
  
  # 상태 관리 (BluetoothService를 전역에서 사용)
  provider: ^6.1.1
  
  # Material Design 아이콘
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # JSON 코드 생성 (필요시)
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
